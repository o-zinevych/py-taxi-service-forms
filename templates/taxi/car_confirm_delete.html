{% extends "base.html" %}

{% block content %}
  <h1>Delete the car</h1>
  <p>Are you sure you want to delete this car?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete this car">
    <a class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
{% endblock %}
