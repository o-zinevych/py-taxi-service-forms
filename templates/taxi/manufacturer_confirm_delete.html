{% extends "base.html" %}

{% block content %}
  <h1>Delete the manufacturer</h1>
  <p>Are you sure you want to delete this manufacturer?</p>
  <em>If you delete this manufacturer, all its cars will be deleted as well!</em>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it" class="btn btn-danger">
    <a class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
{% endblock %}
